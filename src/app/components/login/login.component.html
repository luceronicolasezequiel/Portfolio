<div class="background">
  <div class="container">
    <div class="container-box">
      <div class="box">
        <form [formGroup]="form" (ngSubmit)="onLogin($event)">
          <h1 class="title">{{title}}</h1>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email"
                   formControlName="email"
                   [ngClass]="{'is-invalid': this.email?.invalid && (this.email?.dirty || this.email?.touched),
                               'is-valid': !this.email?.invalid && (this.email?.dirty || this.email?.touched)}">
            <div *ngIf="this.email?.invalid && (this.email?.dirty || this.email?.touched)">
              <p *ngIf="email?.errors?.['required']" class="validation text-danger">
                El email es requerido.
              </p>
              <p *ngIf="email?.errors?.['email']" class="validation text-danger">
                El formato del email debe ser válido.
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" id="password"
                   formControlName="password"
                   [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched),
                               'is-valid': !password?.invalid && (password?.dirty || password?.touched)}">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <p *ngIf="password?.errors?.['required']" class="validation text-danger">
                La Contraseña es requerida.
              </p>
              <p *ngIf="password?.errors?.['minlength']" class="validation text-danger">
                La Contraseña debe ser de 8 ó más caracteres.
              </p>
            </div>
          </div>
          <app-button
            textButton="Ingresar"
            nameButton="login"
            typeButton="submit"
            [isDisabled]="false"
            classButton="btn-outline-primary btn-lg">
          </app-button>
        </form>
      </div>
    </div>
  </div>
</div>
