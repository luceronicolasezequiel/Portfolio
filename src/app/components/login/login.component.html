<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titleModalLabel">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onLogin($event)">
          <div class="mb-3">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" type="username" name="username" id="username"
                   formControlName="username"
                   [ngClass]="{'is-invalid': this.username?.invalid && (this.username?.dirty || this.username?.touched),
                               'is-valid': !this.username?.invalid && (this.username?.dirty || this.username?.touched)}">
            <div *ngIf="this.username?.invalid && (this.username?.dirty || this.username?.touched)">
              <p *ngIf="username?.errors?.['required']" class="validation text-danger">
                El Usuario es requerido.
              </p>
              <p *ngIf="username?.errors?.['minlength']" class="validation text-danger">
                El Usuario debe ser de 5 ó más caracteres.
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" id="password"
                   formControlName="password"
                   [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched),
                               'is-valid': !password?.invalid && (password?.dirty || password?.touched)}">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <p *ngIf="password?.errors?.['required']" class="validation text-danger">
                La Contraseña es requerida.
              </p>
              <p *ngIf="password?.errors?.['minlength']" class="validation text-danger">
                La Contraseña debe ser de 5 ó más caracteres.
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onLogin($event)">Save changes</button>
      </div>
    </div>
  </div>
</div>
