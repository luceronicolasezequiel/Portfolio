<div class="c100 center green" [class]="'p' + hability.percentage">
  <span>{{hability.percentage}}%</span>
  <div class="slice">
    <div class="bar"></div>
    <div class="fill"></div>
  </div>
</div>
<div class="name">
  {{hability.name}}&nbsp;
  <a
    *ngIf="(isLoggedIn$ | async)"
    class="fa fa-pencil update" title="Editar Habilidad"
    (click)="onOpenModal()">
  </a>&nbsp;
  <a
    *ngIf="(isLoggedIn$ | async)"
    class="fa fa-trash delete" title="Eliminar Habilidad"
    (click)="onDelete(hability)">
  </a>
</div>
