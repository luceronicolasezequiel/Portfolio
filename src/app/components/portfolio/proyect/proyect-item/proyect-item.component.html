<h2>
  {{proyect.name}}&nbsp;
  <a
    *ngIf="(isLoggedIn$ | async)"
    class="fa fa-pencil update" title="Editar Proyecto"
    (click)="onOpenModal()">
  </a>&nbsp;
  <a
    *ngIf="(isLoggedIn$ | async)"
    class="fa fa-trash delete" title="Eliminar Proyecto"
    (click)="onDelete(proyect)">
  </a>
</h2>
<h3>{{proyect.dateRealization | date: 'MM/yyyy' : 'UTC +3'}}</h3>
<h4 class="aligment-text">{{proyect.description}}</h4>
<h5>{{proyect.urls}}</h5>
