<h2>
  {{experience.position}}&nbsp;
  <a
    *ngIf="(isLoggedIn$ | async)"
    class="fa fa-pencil" title="Editar"
    (click)="onOpenModal()">
  </a>
</h2>
<h3><strong>{{experience.organization}}</strong> ({{experience.periodFrom | date: 'MM/yyyy' : 'UTC +3'}} - {{(experience.periodTo != null && experience.periodTo != '') ? (experience.periodTo | date: 'MM/yyyy' : 'UTC +3') : 'al presente'}})</h3>
<ul class="task">
  <li *ngFor="let task of tasks">{{task.name}}</li>
</ul>
